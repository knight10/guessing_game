<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"
  </head>
  <body>
    <div class="body">
    	<div>
            <div id="displayer">&#63</div>
    		<h1>Guessing Game</h1>
	    	<p>Welcome to the Number guessing game best place for you to test your guessing abilities of numbers</p>
	    	<div id="modal">
                <div id="hint">
                  <span id="btn">x</span>
                  <h3>How it works</h3>
	    	      <p>You have ten chances of guessing the right number which is within  the range of 1 and 100</p>
                </div>
            </div>
    	</div>
    	<div>
			<input type="number" class="guessField">
            <input type="submit" name="submitButton" class="guessSubmit" value="GUESS IT">
    	</div>
    	<div class="result-body">
    		<p class="trial-previous"></p>
    		<p class="trial-result"></p>
    		<p class="trial-check"></p>		    		
    	</div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
